{% extends "layout.html" %}

{% block title %}
    Log In | preper
{% endblock %}

{% block nav %}
    <nav class="navbar navbar-expand-md navbar-light bg-light border">
        <a class="navbar-brand" href="/"><span><img src="/static/logo.png" style="width: 100px;"></span></a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ml-auto mt-2">
                <li class="nav-item"><a href="/register"><button class="btn btn-success">Create New Account</button></a></li>
            </ul>
            
        </div>
    </nav>
{% endblock %}

{% block main %}
    <main class="container p-5">

        {% if fail %}
        <div class="alert alert-danger border text-center" role="alert">
            {{ msg }}
        </div>
        {% elif msg %}
        <div class="alert alert-primary border text-center" role="alert">
            {{ msg }}
        </div>
        {% endif %}

        <div class="container">
            <div class="row">
                <div class=col-1></div>
                <div class="col-4">
                    <img src="/static/logo.png">
                </div>
                <div class="col-6">
                    <form action="/login" method="post">
                        <div class="form-group">
                            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="password" placeholder="Password" type="password">
                        </div>
                        <button class="btn btn-primary" type="submit">Log In</button>
                        <hr class="red">
                        <button class="btn btn-success" type="submit" formaction="/register" formmethod="get">Create New Account</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
