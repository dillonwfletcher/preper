{% extends "layout.html" %}

{% block title %}
    Register | preper
{% endblock %}

{% block nav %}
    <nav class="navbar navbar-expand-md navbar-light bg-light border">
        <a class="navbar-brand" href="/"><span><img src="/static/logo.png" style="width: 100px;"></span></a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ml-auto mt-2">
                <li class="nav-item"><a href="/login"><button class="btn btn-primary">Login</button></a></li>
            </ul>
        </div>
    </nav>
{% endblock %}

{% block main %}
    <main class="conatiner-p5">

        {% if fail == 1 %}
        <div class="alert alert-danger border text-center" role="alert">
            {{ msg }}
        </div>
        {% endif %}
        <div class="row">
            <div class="col-3"></div>
            <div class="left">
                <h1>Sign Up:</h1>
                <h2>It's quick and easy.</h2>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="/register" method="post">
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="password" placeholder="Password" type="password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
                    </div>
                    <button class="btn btn-primary" type="submit">Register</button>
                </form>
            </div>
        </div>
    </main>


{% endblock %}
